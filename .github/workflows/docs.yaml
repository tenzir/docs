name: Docs

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

permissions:
  contents: write # needed for committing changes
  pages: write
  id-token: write
  pull-requests: write # needed for commenting on PRs

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for checking changes and pushing
          submodules: recursive

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Setup Node.js and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prod

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Astro
        run: |
          ORIGIN="${{ steps.pages.outputs.origin }}"
          BASE_PATH="${{ steps.pages.outputs.base_path }}"

          if [[ "$BASE_PATH" == "/" ]]; then
            BASE_PATH=""
          fi

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PREVIEW_ORIGIN="https://tenzir.github.io/docs"
            PREVIEW_BASE="pr-preview/pr-${{ github.event.pull_request.number }}/"
            PREVIEW_BASE="/${PREVIEW_BASE#/}"
            pnpm astro build \
              --site "$PREVIEW_ORIGIN" \
              --base "$PREVIEW_BASE"
          else
            FINAL_BASE="$BASE_PATH"
            [[ -z "$FINAL_BASE" ]] && FINAL_BASE="/"
            pnpm astro build \
              --site "$ORIGIN" \
              --base "$FINAL_BASE"
          fi

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy PR preview
        if: github.event_name == 'pull_request'
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./dist
          pages-base-url: https://tenzir.github.io/docs

  deploy:
    name: Deploy
    if: github.ref == 'refs/heads/main'
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
